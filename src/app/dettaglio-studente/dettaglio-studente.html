<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Header -->
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <a routerLink="/pagina3" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Torna alla lista
        </a>
        <button class="btn btn-success" (click)="studenteSuccessivo()">
            Studente successivo <i class="bi bi-arrow-right"></i>
        </button>
    </div>

      <!-- Card Studente -->
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-person-circle"></i> Dettaglio Studente</h3>
        </div>
        <div class="card-body p-4">
          <!-- Nome -->
          <div class="row mb-4">
            <div class="col-12">
              <div class="border-start border-primary border-4 ps-3">
                <h5 class="text-muted mb-1">Nome Completo</h5>
                <h2 class="text-primary mb-0">{{ studente.nome }}</h2>
              </div>
            </div>
          </div>

          <!-- Classe e Media Voti -->
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="card bg-light border-0">
                <div class="card-body">
                  <h6 class="text-muted mb-2">
                    <i class="bi bi-book"></i> Classe
                  </h6>
                  <h3 class="mb-0">
                    <span class="badge bg-secondary fs-4">{{ studente.classe }}</span>
                  </h3>
                </div>
              </div>
            </div>

            <!-- Media Voti con colore dinamico -->
            <div class="col-md-6">
              <div class="card border-2" 
                   [class.bg-success]="studente.mediaVoti >= 6"
                   [class.bg-danger]="studente.mediaVoti < 6"
                   [class.border-success]="studente.mediaVoti >= 6"
                   [class.border-danger]="studente.mediaVoti < 6"
                   [class.bg-opacity-10]="true">
                <div class="card-body">
                  <h6 class="mb-2"
                      [class.text-success]="studente.mediaVoti >= 6"
                      [class.text-danger]="studente.mediaVoti < 6">
                    <i class="bi" 
                       [class.bi-graph-up-arrow]="studente.mediaVoti >= 6"
                       [class.bi-graph-down-arrow]="studente.mediaVoti < 6"></i> 
                    Media Voti
                  </h6>
                  <h3 class="mb-0">
                    <span class="badge fs-4"
                          [class.bg-success]="studente.mediaVoti >= 6"
                          [class.bg-danger]="studente.mediaVoti < 6">
                      {{ studente.mediaVoti }}
                    </span>
                  </h3>
                  <div class="progress mt-3 bg-opacity-25" 
                       [class.bg-success]="studente.mediaVoti >= 6"
                       [class.bg-danger]="studente.mediaVoti < 6"
                       style="height: 10px;">
                    <div class="progress-bar" 
                         [class.bg-success]="studente.mediaVoti >= 6"
                         [class.bg-danger]="studente.mediaVoti < 6"
                         [style.width.%]="studente.mediaVoti * 10"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
