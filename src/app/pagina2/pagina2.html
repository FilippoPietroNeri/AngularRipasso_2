<div class="card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0"><i class="bi bi-person-plus"></i> Aggiungi Nuovo Studente</h5>
  </div>
  <div class="card-body">
    <form class="row g-3" (ngSubmit)="addStudent()">
      <div class="col-md-4">
        <label for="name" class="form-label fw-bold">Nome e Cognome</label>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="es. Mario Rossi"
          [(ngModel)]="newStudent.nome"
          name="name"
          required
        />
      </div>
      
      <div class="col-md-3">
        <label for="classe" class="form-label fw-bold">Classe</label>
        <input
          id="classe"
          type="text"
          class="form-control"
          placeholder="es. 5A"
          [(ngModel)]="newStudent.classe"
          name="classe"
          required
        />
      </div>
      
      <div class="col-md-3">
        <label for="mediaVoti" class="form-label fw-bold">Media Voti</label>
        <input
          id="mediaVoti"
          type="number"
          class="form-control"
          placeholder="0 - 10"
          [(ngModel)]="newStudent.mediaVoti"
          name="mediaVoti"
          min="0"
          max="10"
          step="0.1"
          required
        />
        <div class="form-text">Valore da 0 a 10</div>
      </div>
      
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-plus-circle"></i> Aggiungi
        </button>
      </div>
    </form>
  </div>
</div>
