<div class="card shadow-sm mb-3 border-primary">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <h5 class="card-title text-primary mb-1">{{nome}}</h5>
        <p class="text-muted mb-0">
          <i class="bi bi-book"></i> Classe: <span class="badge bg-secondary">{{classe}}</span>
        </p>
      </div>
      <span class="badge bg-primary rounded-pill" *ngIf="isShownMediaVoti">
        {{mediaVoti}}/10
      </span>
    </div>
    
    <div *ngIf="isShownMediaVoti" class="alert alert-info mb-3" role="alert">
      <strong>Media Voti:</strong> {{mediaVoti}}
      <div class="progress mt-2" style="height: 8px;">
        <div class="progress-bar" [class.bg-success]="mediaVoti >= 7" 
             [class.bg-warning]="mediaVoti >= 6 && mediaVoti < 7"
             [class.bg-danger]="mediaVoti < 6"
             [style.width.%]="mediaVoti * 10">
        </div>
      </div>
    </div>
    
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-primary btn-sm" (click)="showMediaVoti()" *ngIf="!isShownMediaVoti">
        <i class="bi bi-eye"></i> Mostra Media
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="showMediaVoti()" *ngIf="isShownMediaVoti">
        <i class="bi bi-eye-slash"></i> Nascondi Media
      </button>
      <button class="btn btn-danger btn-sm" (click)="rimuoviStudente(id)">
        <i class="bi bi-trash"></i> Rimuovi
      </button>
      <button class="btn btn-info btn-sm" [routerLink]="['/pagina3', studenteId]">
        <i class="bi bi-info-circle"></i> Dettaglio
      </button>
    </div>
  </div>
</div>
